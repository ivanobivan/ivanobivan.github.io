<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./public/css/settings.css" />
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
  <script src="./public/js/settings.js"></script>
  <form id="settings">
    <label>
      Date of start:
      <input type="date" id="startDate" name="startDate" min="1970-01-01" />
    </label>

    <label>
      Date of end:
      <input type="date" id="endDate" name="endDate" min="1970-01-01" />
    </label>

    <div id="settings_list"></div>

    <button type="submit">OK</button>
  </form>
</body>

</html>
